type Restaurant @model @auth(rules: [{allow: public}]) {
  id: ID!
  name: String!
  items: [Item] @connection(keyName: "byRestaurant", fields: ["id"])
  category: String!
  image: AWSURL
  location: String!
  timeOpen: AWSTime!
  timeClose: AWSTime!
}

type Item @model @key(name: "byRestaurant", fields: ["restaurantID"]) @auth(rules: [{allow: public}]) {
  id: ID!
  title: String!
  price: Float!
  restaurant: Restaurant @connection
  restaurantID: ID
  image: AWSURL
}
 